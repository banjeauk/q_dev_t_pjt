<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; height: 400px; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #e3f2fd; text-align: right; }
        .ai-message { background-color: #f5f5f5; }
        .input-area { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 3px; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Chat - <span th:text="${username}"></span></h1>
        <a href="/logout" style="padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 3px;">Logout</a>
    </div>
    
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/chat">AI Chat</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-box">
            <div th:if="${userMessage}" class="message user-message">
                <strong>You:</strong> <span th:text="${userMessage}"></span>
            </div>
            <div th:if="${aiResponse}" class="message ai-message">
                <span th:text="${aiResponse}"></span>
            </div>
        </div>
        
        <form th:action="@{/chat}" method="post" class="input-area">
            <input type="text" name="message" placeholder="메시지를 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>
</body>
</html>
