<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI 동화 만들기</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        textarea { height: 80px; resize: vertical; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .header { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎨 AI 동화 만들기</h1>
        <p>배경, 등장인물, 주제를 입력하면 AI가 8페이지 동화를 만들어드려요!</p>
    </div>
    
    <form th:action="@{/story/create}" method="post">
        <div class="form-group">
            <label for="background">배경 설정</label>
            <textarea id="background" name="background" placeholder="예: 마법의 숲, 우주 정거장, 바닷속 왕국 등" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="characters">등장인물</label>
            <input type="text" id="characters" name="characters" placeholder="예: 용감한 토끼 토토, 지혜로운 부엉이 올빼미" required>
        </div>
        
        <div class="form-group">
            <label for="theme">주제/교훈</label>
            <textarea id="theme" name="theme" placeholder="예: 우정의 소중함, 용기와 도전, 배려와 나눔 등" required></textarea>
        </div>
        
        <button type="submit">동화 만들기 시작! 📚</button>
    </form>
</body>
</html>
